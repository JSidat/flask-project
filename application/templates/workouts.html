{% extends 'layout.html' %}
{% block body_content %}
<h1>Workout log</h1>
{% for post in workout %}
    <div>
                <h2>Great Session {{ post.first_name}}!</h2>
        <p><b> - First Name:</b>{{ post.first_name }}</p>
		<p><b> - Last Name:</b>{{ post.last_name }}</p>
		<p><b> - Exercise:</b>{{ post.exercise_name }}</p>
		<p><b> - Notes:</b>{{ post.notes }}</p>
        
    </div>
{% endfor %}

{% endblock %}
